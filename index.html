<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
<div class="card">
  <div id="mainImage">
    <img src="images/image-equilibrium.jpg" alt="nft_image" id="NFT">
  </div>
  <div id="titre" class="">
   <h1>Equilibrium #3429</h1>
  </div>
  <div id="description">
   <h2>Our Equilibrium collection promotes balance and calm.</h2>
  </div>
  <div id="details">
    <div id="price">
      <img src="./images/icon-ethereum.svg" alt="icon-ethereum" id="ETH">
      <h3> 0.041 ETH</h3>
    </div>
    <div id="clocks">
      <img src="images/icon-clock.svg" alt="clock" class="clockpic">
      <h4 id="date"> 3 days left</h4>
    </div>
  </div>
  <div id="bordure"></div>
  <div id="auteur">
    <img src="images/image-avatar.png" alt="profil" id="profilo">
   <p>Creation of <span id="NameP">Jules Wyvern</span> <p>
  </div>
</div>
</body>
</html>
